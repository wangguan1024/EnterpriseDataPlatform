server:
  port: 8080
spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: database_manager
          uri: lb://DATABASE-MANAGER
          predicates:
            - Path=/api/databasemanager/**
          filters:
            - StripPrefix=1
        - id: database_conn
          uri: lb://DATABASE-CONN
          predicates:
            - Path=/api/databaseconn/**
          filters:
            - StripPrefix=1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

